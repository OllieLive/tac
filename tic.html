<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="tac.css">
    <title>Tic Tac Toe</title>
</head>

<body>
<ul class="sideImage" ondrop="drop(event)">
<span draggable="true" >
            <!-- <img class="xButton" id="xButton" src="img/tic_X.png" alt="X"> -->
            <p class="playerone" >Player one</p>
<p class="x token" id="x">x</p>
        </span>
        <span draggable="true">
            <!-- <img class="oButton" id="oButton" src="img/tic_O.png" alt="O"> -->
            <p class="playertwo">Player two</p>
            <p class="o token" id="o">o</p>
        </span>
    </ul>

        <div>
<table class="ticBox" id="ticBox">

                <tr>
                    <td class="a1" id="a1"></td>
                    <td class="a2" id="a2"></td>
                    <td class="a3" id="a3"></td>
                </tr>
                <tr>
                    <td class="b1" id="b1"></td>
                    <td class="b2" id="b2"></td>
                    <td class="b3" id="b3"></td>
                </tr>
                <tr>
                    <td class="c1" id="c1"></td>
                    <td class="c2" id="c2"></td>
                    <td class="c3" id="c3"></td>
                </tr>
            </table>
        

    </div>



    <script src="toe.js">
    </script>
</body>

</html>
